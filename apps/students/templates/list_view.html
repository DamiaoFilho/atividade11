<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <a class="btn btn-success" href="{% url 'add' %}" role="button">Novo Cadastro</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nome</th>
            <th scope="col">Nascimento</th>
            <th scope="col">Email</th>
            <th scope="col">Cidade</th>
            <th scope="col">Curso</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
        {% for student in object_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>
            <a href="{% url 'detail' student.pk %}">
                    {{ student.name }}
            </a>
            </td>
            <td>{{ student.birthday }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.address.namecity }}</td>
            <td>{{ student.course.name }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'update' student.pk %}" role="button">Editar</a>
                <a class="btn btn-danger" href="{% url 'delete' student.pk %}" role="button">Remover</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>    
    {% endblock content %}
</body>
</html>
